<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1 class="mb-4">To-Do App</h1>
    <form action="{{ url_for('add_task') }}" method="POST" class="mb-4">
        <div class="input-group">
            <input type="text" name="task" class="form-control" placeholder="Enter a new task" required>
            <button class="btn btn-primary" type="submit">Add Task</button>
        </div>
    </form>

    <ul class="list-group">
        {% for task in tasks %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ task }}
            <span>
                <a href="{{ url_for('view_task', task_id=loop.index0) }}" class="btn btn-success btn-sm">View</a>
                <a href="{{ url_for('edit_task', task_id=loop.index0) }}" class="btn btn-warning btn-sm">Edit</a>
                <a href="{{ url_for('delete_task', task_id=loop.index0) }}" class="btn btn-danger btn-sm">Delete</a>
            </span>
        </li>
        {% else %}
        <li class="list-group-item">No tasks yet. Add one!</li>
        {% endfor %}
    </ul>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
